{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class = "card col-6 mx-auto">
	<div class = "card-body">
		<form action = "{% url 'signup' %}" method = "POST">
			{% csrf_token %}
			{{ form|crispy }}
			<input type="Submit">
		</form>
	</div>
</div>
{% endblock content %}
